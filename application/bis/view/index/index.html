	function myselfinfo() {
		layer.open({
			type: 1,
			area: ['300px', '200px'],
			fix: false, //不固定
			maxmin: true,
			shade: 0.4,
			title: '查看信息',

		});
	}

	/*资讯-添加*/
	function article_add(title, url) {
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*图片-添加*/
	function picture_add(title, url) {
		var index = layer.open({

		layer.full(index);
	}
	/*产品-添加*/
	function product_add(title, url) {

			content: url
		});
		layer.full(index);
	}
	/*用户-添加*/
